name: Canary

on:
  push:
    paths:
      - "apps/canary/**"
    branches: ["feature/TI-2015-deploy-scripts-github-actions"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/canary

jobs:
  deploy-metadata:
    runs-on: ubuntu-latest
    name: Deploy metadata
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy season metadata
        working-directory: apps/canary
        uses: ./deploy-scripts
