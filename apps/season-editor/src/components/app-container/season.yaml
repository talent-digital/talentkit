                question:
                  en: "Where would you put the focus when looking for an apartment? On traditional ways or on the Internet?"
                  de: "Wo würdest Du bei der Wohnungssuche den Fokus setzen? Auf traditionelle Wege oder aufs Internet?"
                answers:
                  "0":
                    en: "I believe traditional channels such as newspapers, ad papers and bulletin boards still hold the most promise."
                    de: "Ich glaube, traditionelle Wege wie Zeitungen, Anzeigenblätter und schwarze Bretter versprechen immer noch am meisten Erfolg."
                  "1":
                    en: "It's the mix that makes the difference: In my opinion, the best thing is to use both traditional channels and online opportunities in equal measure."
                    de: "Der Mix machts: Das Beste ist es meiner Meinung nach, sowohl traditionelle Wege als auch Online-Möglichkeiten gleichermaßen zu nutzen."
                  "2":
                    en: "I believe real estate portals, search engines and social media now offer the greatest chance of success."
                    de: "Ich glaube, Immobilienportale, Suchmaschinen und Soziale Medien bieten inzwischen die größte Aussicht auf Erfolg."
              "feedback28":
                episode: "14"
                question:
                  en: "What's your experience like when you search for deals online, whether it's for apartments, your next vacation, or home furnishings, for example?"
                  de: "Wie ist Deine Erfahrung, wenn Du online nach Angeboten suchst, egal, ob es zum Beispiel um Wohnungen, den nächsten Urlaub oder Ausstattung für die Wohnung geht?"
                answers:
                  "0":
                    en: "Searching online takes a lot of time and it's hard to see through the multitude of offers. I prefer to go to a store or an agency and get advice in person."
                    de: "Die Online-Suche kostet viel Zeit und es ist schwer, bei der Vielzahl an Angeboten durchzublicken. Ich ziehe es vor in ein Geschäft bzw. Ein Vermittlungsbüro zu gehen und mich persönlich beraten zu lassen."
                  "1":
                    en: "Sometimes I find good deals, but every now and then I come across fraudulent websites or low-quality offers. It takes caution and research to avoid disappointment."
                    de: "Manchmal finde ich gute Angebote, aber hin und wieder stoße ich auch auf betrügerische Websites oder Angebote von minderer Qualität. Es erfordert Vorsicht und Recherche, um Enttäuschungen zu vermeiden."
                  "2":
                    en: "I find it practical: I can filter specifically according to certain criteria and get detailed information. This allows me to make informed decisions."
                    de: "Ich finde es praktisch: Ich kann gezielt nach bestimmten Kriterien filtern und detaillierte Informationen erhalten. Dadurch kann ich informierte Entscheidungen treffen."
