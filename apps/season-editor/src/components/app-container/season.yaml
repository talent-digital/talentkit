                    en: "Not particularly critical: I usually accept online news unchecked and trust that the information published is correct."
                    de: "Nicht besonders kritisch: Ich nehme Online-Nachrichten meist ungeprüft hin und vertraue darauf, dass die veröffentlichten Informationen korrekt sind."
